<body>
  <h1 style="color:black; font-size:35px;">Riepilogo</h1>
<div class="container main">
  <h1 style="color:black; font-size:35px;">Riepilogo</h1>
<div class="container">
<div class="row">
<div class="col-6">
 <mat-card class="example-card">
  <mat-card-header>
    <h2>Ordine</h2>
  </mat-card-header>
  <mat-card-content>
   <div class="table-responsive-sm">
    <table class='table table-borderless'>
      <thead>
       <tr><th scope="col">Prodotti</th></tr>                  
      </thead>
      <tbody>
       <tr *ngFor="let item of cartItems; let i=index">
        <td scope="row"><span>{{item.Prodotto}}</span></td>                       
       </tr>
       <tr>
        <td><strong>Total:{{cartTotal}}â‚¬</strong></td>               
       </tr>  
      </tbody>
    </table>
   </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
 </mat-card>
</div>
<div class="col-6">
 <mat-card class="example-card">
  <mat-card-header>
   <h2>Contatti</h2>
  </mat-card-header>
  <mat-card-content>
   
    <!--<div *ngFor= 'let item of personeList'>{{item.name}}
      {{item.address}}{{item.total}} 
      <p *ngFor="let product of item.items">{{product.Prodotto}}</p>
     </div>-->
   <h3>Aggungi Nome (inserire il nome):</h3>
   <input type="text" [(ngModel)] = "nome">
   <br><br>
   <h3>Aggungi indirizzo (inserire il indirizzo):</h3>
   <input type="text" [(ngModel)] = "indirizzo">
   <br><br>
  </mat-card-content>
   <div class="row submit-btn">
     <div class="col-6">
      <button mat-button mat-raised-button color="primary" class="btn"
      (click)= "postDati()" [disabled]="!nome">Aggiungi</button>
      </div>
       <div class="col-6">
        <button mat-button mat-raised-button color="primary" class="btn"
   [disabled]="disableArea"><a class="nav-link active" [routerLink] ="['/reserved']" >Area reservata</a></button>
       </div>
     </div>

  
   
 
 </mat-card>
</div>
</div>
</div>
</div>
</body>
